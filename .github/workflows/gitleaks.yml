name: gitleaks
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        id: gitleaks
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Workflow Run ID and Repository
        id: get-details
        run: |
          export repo="${{ github.repository }}"
          export workflow_run_id="${{ github.run_id }}"
          run_details=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/$repo/actions/runs/$workflow_run_id/jobs")
          job_html_url=$(echo "$run_details" | jq -r '.jobs[0].html_url')
          echo "::set-output name=job_html_url::$job_html_url"
          
          # Генерация события repository_dispatch
          echo "::set-output name=event_payload::$(echo "{\"job_html_url\": \"$job_html_url\"}" | base64)"
          echo "Generated event payload: $(echo "{\"job_html_url\": \"$job_html_url\"}" | base64)"
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d "{\"event_type\": \"my-event\", \"client_payload\": {\"job_html_url\": \"$job_html_url\"}}" \
               "https://api.github.com/repos/$repo/dispatches"
